<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.boxfit.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="jumbotron" class="row">
        <div class="header col-md-12">
          <h1>tic - tac - toe</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="player1">Player One</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon">X</span>
              <input class="form-control" type="text" name="player1" value="Charles">
              <input class="form-control hidden" type="text" name="player1-symbol" value="X">
            </div>
            <button class="btn-lg" type="submit">Let's Play!</button>
          </div>
          <div class="form-group col-xs-6">
            <label for="player2">Player Two</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon">O</span>
              <input class="form-control" type="text" name="player2" value="Olena">
              <input class="form-control hidden" type="text" name="player2-symbol" value="O">
            </div>
            <button class="btn-lg" type="button" name="vs-computer">Play against a Machine</button>
            <button class="btn-lg" type="button" name="vs-better-computer">Play against a Smarter Machine</button>
          </div>
        </div>
      </form>
      <div id="reset" class="row myHide">
        <button class="btn-lg" type="button" name="button">Play Again?</button>
      </div>
      <div id="alerts" class="row well myHide">
        <p></p>
      </div>
        <table>
          <tr>
            <td class="top left" id="0"><div></div></td>
            <td class="top" id="1"><div></div></td>
            <td class="top right" id="2"><div></div></td>
          </tr>
          <tr>
            <td class="left" id="3"><div></div></td>
            <td class="" id="4"><div></div></td>
            <td class=" right" id="5"><div></div></td>
          </tr>
          <tr>
            <td class="bottom left" id="6"><div></div></td>
            <td class="bottom" id="7"><div></div></td>
            <td class="bottom right" id="8"><div></div></td>
          </tr>
        </table>
    </div>
  </body>
<!-- http://stackoverflow.com/questions/4165836/javascript-scale-text-to-fit-in-fixed-div -->

</html>
