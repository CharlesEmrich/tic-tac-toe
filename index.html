<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="player1">Player One:</label>
        <input type="text" name="player1" value="Charles">
        <label for="player1-symbol"></label>
        <input type="text" name="player1-symbol" value="X">
        <label for="player2">Player Two:</label>
        <input type="text" name="player2" value="Olena">
        <label for="player2-symbol"></label>
        <input type="text" name="player2-symbol" value="O">
        <button type="submit">Let's Play!</button>
      </form>
        <table>
          <tr>
            <td id="11">1,1</td>
            <td id="21">2,1</td>
            <td id="31">3,1</td>
          </tr>
          <tr>
            <td id="12">1,2</td>
            <td id="22">2,2</td>
            <td id="32">3,2</td>
          </tr>
          <tr>
            <td id="13">1,3</td>
            <td id="23">2,3</td>
            <td id="33">3,3</td>
          </tr>
        </table>
    </div>
  </body>
</html>
