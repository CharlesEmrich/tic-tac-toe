<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>tic - tac - toe</h1>
      </div>
      <form>
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="player1">Player One</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon">X</span>
              <input class="form-control" type="text" name="player1" value="Charles">
              <input class="form-control hidden" type="text" name="player1-symbol" value="X">
            </div>
            <button class="btn-lg" type="submit">Let's Play!</button>
          </div>
          <div class="form-group col-xs-6">
            <label for="player2">Player Two</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon">O</span>
              <input class="form-control" type="text" name="player2" value="Olena">
              <input class="form-control hidden" type="text" name="player2-symbol" value="O">
            </div>
            <button class="btn-lg robobuttons" type="button" name="vs-computer">Play against a Machine</button>
            <button class="btn-lg robobuttons" type="button" name="vs-better-computer">Play against a Smarter Machine</button>
          </div>
        </div>
      </form>
      <div id="alerts" class="row well myHide">
        <p></p>
      </div>
        <table>
          <tr>
            <td class="top left" id="0"></td>
            <td class="top" id="1"></td>
            <td class="top right" id="2"></td>
          </tr>
          <tr>
            <td class="left" id="3"></td>
            <td class="" id="4"></td>
            <td class=" right" id="5"></td>
          </tr>
          <tr>
            <td class="bottom left" id="6"></td>
            <td class="bottom" id="7"></td>
            <td class="bottom right" id="8"></td>
          </tr>
        </table>
    </div>
  </body>
</html>
